<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bus Ticketing with DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1DD100',
                        secondary: 'rgb(3, 7, 18)',
                        couponOne: '#FFBF0F',
                        couponTwo: '#F78C9C',
                        mobileMenu: 'F7F8F8',
                        buttonColor: '#1DD100',
                    },
                    fontFamily: {
                        RaleWay: 'Raleway',
                        Inter: 'Inter',
                    },
                },
            },
        }
    </script>
</head>

<body>
    <main class="bg-gray-300">
        <!-- seat booking -->
        <section class="bg-white rounded-2xl w-11/12 px-8 py-5 mx-auto shadow-sm grid grid-cols-3 gap-5">
            <div class="col-span-2">
                <div>
                    <h2 class="text-2xl font-semibold">Select Your Seat</h2>
                </div>
                <div class="border-b-2 border-dashed my-4"></div>
                <div class="flex justify-between items-center">
                    <p>
                        <i class="fa-solid fa-couch"></i>
                        <span>Available</span>
                    </p>
                    <p class="text-primary">
                        <i class="fa-solid fa-couch"></i>
                        <span>Selected</span>
                    </p>
                </div>
                <div class="border-b-2 border-dashed my-4"></div>
                <section class="grid grid-cols-12 gap-y-5 font-Inter">
                    <!-- seat plan section start -->
                    <!-- front driver seat -->
                    <p class="col-span-1"></p>
                    <div class="col-span-11">
                        <div class="grid grid-cols-10 gap-16 items-center text-center">
                            <p class="col-span-8"></p>
                            <button class="btn col-span-2">
                                <img class="w-1/2" src="images/wheel.png" alt="">
                            </button>
                        </div>
                    </div>
                    <!-- row1 seat plan -->
                    <p class="col-span-1 my-4">A</p>
                    <div class="col-span-11 grid grid-cols-10 items-center text-center gap-16">
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">A1</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">A2</button>
                        <p class="col-span-2"></p>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">A3</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">A4</button>
                    </div>
                    <!-- row2 seat plan -->
                    <p class="col-span-1 my-4">B</p>
                    <div class="col-span-11 grid grid-cols-10 items-center text-center gap-16">
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">B1</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">B2</button>
                        <p class="col-span-2"></p>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">B3</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">B4</button>
                    </div>
                    <!-- row3 seat plan -->
                    <p class="col-span-1 my-4">C</p>
                    <div class="col-span-11 grid grid-cols-10 items-center text-center gap-16">
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">C1</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">C2</button>
                        <p class="col-span-2"></p>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">C3</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">C4</button>
                    </div>
                    <!-- row4 seat plan -->
                    <p class="col-span-1 my-4">D</p>
                    <div class="col-span-11 grid grid-cols-10 items-center text-center gap-16">
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">D1</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">D2</button>
                        <p class="col-span-2"></p>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">D3</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">D4</button>
                    </div>
                    <!-- row5 seat plan -->
                    <p class="col-span-1 my-4">E</p>
                    <div class="col-span-11 grid grid-cols-10 items-center text-center gap-16">
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">E1</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">E2</button>
                        <p class="col-span-2"></p>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">E3</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">E4</button>
                    </div>
                    <!-- row6 seat plan -->
                    <p class="col-span-1 my-4">F</p>
                    <div class="col-span-11 grid grid-cols-10 items-center text-center gap-16">
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">F1</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">F2</button>
                        <p class="col-span-2"></p>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">F3</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">F4</button>
                    </div>
                    <!-- row7 seat plan -->
                    <p class="col-span-1 my-4">G</p>
                    <div class="col-span-11 grid grid-cols-10 items-center text-center gap-16">
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">G1</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">G2</button>
                        <p class="col-span-2"></p>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">G3</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">G4</button>
                    </div>
                    <!-- row8 seat plan -->
                    <p class="col-span-1 my-4">H</p>
                    <div class="col-span-11 grid grid-cols-10 items-center text-center gap-16">
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">H1</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">H2</button>
                        <p class="col-span-2"></p>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">H3</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">H4</button>
                    </div>
                    <!-- row9 seat plan -->
                    <p class="col-span-1 my-4">I</p>
                    <div class="col-span-11 grid grid-cols-10 items-center text-center gap-16">
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">I1</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">I2</button>
                        <p class="col-span-2"></p>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">I3</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">I4</button>
                    </div>
                    <!-- row10 seat plan -->
                    <p class="col-span-1 my-4">J</p>
                    <div class="col-span-11 grid grid-cols-10 items-center text-center gap-16">
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">J1</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">J2</button>
                        <p class="col-span-2"></p>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">J3</button>
                        <button class="col-span-2 btn btn-md hover:bg-secondary hover:text-white transition-colors duration-200 ease-in-out ">J4</button>
                    </div>
                </section>
            </div>
            <div class="col-span-1">
                <div>
                    <h2 class="text-2xl font-semibold">Select Your Seat</h2>
                </div>
                <div class="border-b-2 border-dashed my-4"></div>
                <section class="font-Inter">
                    <div class="bg-[#F7F8F8] p-5 rounded-xl">
                        <h3 class="flex justify-between font-semibold">
                            <p class="flex">
                                <span>Seat</span>
                                <span class="bg-primary text-white font-normal w-4 h-4 p-2 rounded-full text-sm flex justify-center items-center">0</span></p>
                            <p>Class</p>
                            <p>Price</p>
                        </h3>
                        <div class="border-b-2 border-dashed my-4"></div>
                        <ul class="space-y-5">
                            <h3 class="text-error font-semibold text-center capitalize text-2xl">No Seat Booked</h3>
                        </ul>
                        <div class="divider"></div>
                        <div class="text-normal font-semibold flex justify-between">
                            <p>Total Price</p>
                            <p>
                                <span>BDT:</span>
                                <span>****</span>
                            </p>
                        </div>
                        <div class="border-b-2 border-dashed my-4"></div>
                        <div class="flex items-center justify-between gap-2 border-y-2 py-2 my-2 border-dashed text-lg font-semibold">
                            <input type="text" disabled class="input input-primary border-primary my-5 w-full" placeholder="have any coupon?">
                            <button disabled class="btn bg-primary text-white">Apply</button>
                        </div>
                        <div class="text-normal font-semibold flex justify-between">
                            <p>Grand Price</p>
                            <p>
                                <span>BDT:</span>
                                <span>****</span>
                            </p>
                        </div>
                    </div>
                </section>
                
            </div>
            
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
